{% extends 'base.html' %}

{% block title %}Activity Feed{% endblock %}

{% block content %}
<h2>Recent Activity</h2>
<ul>
    {% for listing in recent_listings %}
        <li>
            <a href="{% url 'listing_detail' listing.slug %}">{{ listing.title }}</a> - ${{ listing.price }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
