{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article class="blog-post">
    <h1>{{ post.title }}</h1>
    <p class="post-meta">by {{ post.author }} on {{ post.created_at }}</p>
    <div class="post-content">{{ post.content }}</div>
</article>
{% endblock %}
